<!DOCTYPE html>
<html ng-app="myApp"  ng-controller="AppCtrl" >
  <head>
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/boostrap-theme.css" media="screen" title="no title" charset="utf-8">
    <meta charset="utf-8">
    <script type="text/javascript" src="assets/js/jquery.min.js" charset="utf-8"></script>
    <script type="text/javascript" src="assets/js/bootstrap.min.js" charset="utf-8"></script>
    <script type="text/javascript" src="assets/js/angular.min.js" charset="utf-8"></script>
    <script type="text/javascript" src="assets/js/controller.js" charset="utf-8"></script>
    <title>Contacts Manager</title>
  </head>
  <body>
    <nav class="navbar navbar-default" role="navigation">
      <div class="navbar-header">
        <button type="button" name="button" class="navbar-toggle"
        data-toggle="collapse" data-target="#nav-toggle">
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a href="/" class="navbar-brand">Contacts Manager</a>
      </div>
      <div class="collapse navbar-collapse" id="nav-toggle">
        <ul class="nav navbar-nav">
          <li class="active"><a href="/">Browse</a></li>
          <li><a href="/add">Add Contact</a></li>
        </ul>
          <form class="navbar-form navbar-right" role="search" >
            <input type="text" class="form-control" placeholder="search">
          </form>
      </div>
    </nav>

    <div class="container">
        <ul>
          <li ng-repeat="c in contacts">
            {{ c.name }}
          </li>
        </ul>

        <p ng-class="{'text-center':center, 'text-danger':danger}">
            Texto de teste
            <input type="checkbox" name="name" ng-model="center" value="">
            <input type="checkbox" name="name" value="" ng-model="danger">
        </p>
    </div>



  </body>
</html>
