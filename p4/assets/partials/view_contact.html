<div class="page-header row">
<h1><gravatar size="50" email="{{contact.email}}" class="img-circle" /></gravatar>See Contact</h1>
</div>

<div class="form-horizontal">
    <div class="row">
      <div class="col-sm-6">
        <div class="form-group">
          <label for="name" class="col-sm-4 control-label">Name</label>
          <div class="col-sm-8">
            <p class="form-control-static" editable="contact.name" field-type="name">
            </p>
          </div>
        </div>
      </div>

      <div class="col-sm-6">
        <div class="form-group">
          <label for="email" class="col-sm-4 control-label">Email Address</label>
          <div class="col-sm-8">
            <p class="form-control-static" editable="contact.email" field-type="email">
            </p>
          </div>
        </div>
      </div>

      <div class="col-sm-6">
        <div class="form-group">
          <label for="phone" class="col-sm-4 control-label">Phone Number</label>
          <div class="col-sm-8">
            <p class="form-control-static" editable="contact.phone" field-type="phone">
            </p>
          </div>
        </div>
      </div>

      <div class="col-sm-6">
        <div class="form-group">
          <label for="website" class="col-sm-4 control-label">Website</label>
          <div class="col-sm-8">
            <a href="http://{{ contact.website }}" id="website">{{contact.website}}</a>
          </div>
        </div>
      </div>

      <div class="col-sm-6">
        <div class="form-group">
          <label for="address" class="col-sm-4 control-label">Address</label>
          <div class="col-sm-8">
            <p class="form-control-static" ng-bind-html="contact.address | paragraph">
            </p>
          </div>
        </div>
      </div>

      <div class="col-sm-6">
        <div class="form-group">
          <label for="notes" class="col-sm-4 control-label">Notes</label>
          <div class="col-sm-8">
            <p>
              {{contact.notes}}
            </p>
          </div>
        </div>
      </div>




</div>
